<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>footer responsive</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <footer class="container">
        <div class="footer-elements">


            <!-- footer left part -->
            <div class="footer-left">
                <div class="title-section">
                    <div class="f-title">
                        <h1>CSHAEFCO <br><span>BUILT.</span></h1>
                    </div>
                    <div class="f-social-icon">
                        <i class="fab fa-instagram-square"></i>
                        <i class="fab fa-facebook-square"></i>
                        <i class="fab fa-twitter"></i>
                    </div>
                </div>
                <hr>
                <div class="content-section">
                    <div class="content-left">
                        <div class="c-heading">
                            <h3>Home</h3>
                        </div>
                        <div class="properties">
                            <h3>Properties</h3>
                            <p>53 France</p>
                            <p>51 France</p>
                            <p>28 St. Lous</p>
                        </div>
                        <div class="c-footer">
                            <h3>About Us</h3>
                        </div>
                    </div>
                    <div class="content-right">
                        <h3>Our Process</h3>
                        <h3>News/Blog</h3>
                        <button class="button">INQUIRE</button>
                    </div>
                </div>
                <hr>
                <div class="contact-info">
                    <div class="mob-num">
                        <p><i class="fas fa-phone-square-alt"></i>+1(612) 123-4567</p>
                    </div>
                    <div class="gmail">
                        <p><i class="fas fa-envelope"></i>hellow@schaefco.com</p>
                    </div>
                </div>
            </div>


            <!-- footer right part -->
            <div class="footer-right">
                <h1>Inquire</h1>
                <div class="form-names">
                    <p class="f-l-name"><input type="text" name="" id="" placeholder="Firts Name"></p>
                    <p class="f-l-name"><input type="text" name="" id="" placeholder="Last Name"></p>
                    
                </div>
                <p><input type="email" placeholder="Email Address"></p>
                <p><input type="number" name="" id="" placeholder="Phone Number"></p>
                <p><textarea name="" id="" cols="10" rows="5" placeholder="Let us know how we can help..."></textarea></p>
                <button class="button">SUBMIT</button>
            </div>
        </div>
    </footer>
</body>

</html>
